spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ecoride_dev
    username: postgres
    password: devpass
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
    schema-locations: classpath:schema.sql
    data-locations: classpath:data.sql
server:
  port: 8083

ecoride:
  env: dev
